<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team x — Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0c;
      --surface: #141418;
      --accent: #e84d2b;
      --accent-dim: rgba(232, 77, 43, 0.15);
      --text: #e8e6e3;
      --muted: #6b6a68;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: clamp(14px, 2.2vw, 18px);
    }

    body {
      font-family: 'Syne', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .noise {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }

    .gradient-orb {
      position: fixed;
      width: 80vmax;
      height: 80vmax;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-dim) 0%, transparent 55%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      animation: float 18s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-48%, -52%) scale(1.1); }
    }

    main {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 42rem;
    }

    .logo {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 0.5rem;
    }

    .logo span {
      color: var(--accent);
    }

    .tagline {
      font-size: 1rem;
      font-weight: 400;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.25em;
      margin-bottom: 2.5rem;
    }

    .message {
      font-size: clamp(1rem, 2vw, 1.15rem);
      font-weight: 400;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .notify {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--surface);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 999px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .notify:hover {
      border-color: var(--accent);
      box-shadow: 0 0 24px var(--accent-dim);
    }

    footer {
      position: fixed;
      bottom: 1.5rem;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <div class="gradient-orb" aria-hidden="true"></div>

  <main>
    <h1 class="logo">Team <span>x</span></h1>
    <p class="tagline">Something new is on the way</p>
    <p class="message">
      We're building something we think you'll like. Check back soon or leave your contact and we'll reach out when we're ready.
    </p>
    <button type="button" class="notify" aria-label="Get notified when we launch">
      Get notified
    </button>
  </main>

  <footer>
    © Team x
  </footer>
</body>
</html>
